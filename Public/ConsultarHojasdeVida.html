      <div class="row border border border-success padding">
        <div class="col-md-12">
          <h4 class="color-section">Hojas de vida</h4>
        </div>
        <div class="col-md-6">
          <label for="palabraClaveInput" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="idNombreCompleto" />
          </select>
        </div>
        <div class="col-md-6">
          <label for="palabraClaveInput" class="form-label">Cedula</label>
          <input type="text" class="form-control" id="idCedula" />
          </select>
        </div>
        <div class="insertar col-md-6">
          <button type="button" class="btn btn-secondary" style="width: 160px;" id="btn-consultar-formulario"
            onclick="TraerDatosBusqueda()">Consultar</button>
        </div>
        <div class="insertar col-md-6">
          <button type="button" class="btn btn-secondary" style="width: 160px;" id="btn-consultar-formulario"
            onclick="LimpiarNombreyCedula()">Limpiar</button>
        </div>

      </div>
      <br />
      <div class="row border border border-success padding">
        <div class="col-md-6">
          <label for="unidadFormacionInput" class="form-label">Área de experiencia: </label>
          <select class="form-select" id="idAreaExperiencia" name="Area_Experiencia">
            <option value="" disabled selected>Selecciona un área de experiencia</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="palabraClaveInput" class="form-label">Meses experiencia</label>
          <input type="text" class="form-control" id="idMesesexperiencia" />
        </div>

        <div class="col-md-6">
          <label for="palabraClaveInput" class="form-label">Formacion</label>
          <select class="form-select" id="idFormacion" name="Unidad_Formacion">
            <option value="" disabled selected>Selecciona una unidad de formación</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="palabraClaveInput" class="form-label">Area formacion</label>
          <select class="form-select" id="idAreaFormacion">
            <option value="" disabled selected>Selecciona un area de formación</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="palabraClaveInput" class="form-label">Nivel formacion</label>
          <select class="form-select" id="idNivelFormacion">
            <option value="" disabled selected>Selecciona un nivel de formación</option>
          </select>
        </div>
        <br />

        <div class="col-md-6 align-self-end">
          <button type="button" class="btn btn-secondary" style="width: 160px; " id="btn-consultar-formulario"
            onclick="TraerDatosBusqueda()">Agregar</button>
        </div>

        <div class="col-md-3" id="Tabla-Experiencia">
          <table class="table margin-table">
            <thead class="thead-light">
              <tr>
                <th> Experiencia</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="col-md-2" id="Tabla-Meses">
          <table class="table margin-table">
            <thead class="thead-light">
              <tr>
                <th> Meses experiencia </th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="col-md-2" id="Tabla-Formacion">
          <table class="table margin-table">
            <thead class="thead-light">
              <tr>
                <th> Formacion </th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="col-md-2" id="Tabla-Area">
          <table class="table margin-table">
            <thead class="thead-light">
              <tr>
                <th> Area formacion </th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="col-md-3" id="Tabla-Nivel">
          <table class="table margin-table">
            <thead class="thead-light">
              <tr>
                <th> Nivel formacion </th>
              </tr>
            </thead>
          </table>
        </div>


        <div class="insertar col-md-6">
          <button type="button" class="btn btn-secondary" style="width: 160px;" id="btn-consultar-formulario"
            onclick="TraerDatosBusquedaExpeyForma()">Consultar</button>
        </div>
        <div class="insertar col-md-6">
          <button type="button" class="btn btn-secondary" style="width: 160px;" id="btn-consultar-formulario"
            onclick="LimpiarExperienciasyFormaciones()">Limpiar</button>
        </div>
      </div>
