<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingresar hoja de vida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link type="text/css" rel="stylesheet" href="estilos/estilos.css" />

</head>

<body>
    <div class="container">
        <div class="logo-center">
           <div class="col-md-2">

        <a href="InicioAdministrador.html" class="botones btn btn-success btn-lg" role="button" id="botoncasita"
          data-bs-toggle="button"> <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
            class="bi bi-house-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
            <path fill-rule="evenodd"

          </svg></a>


      </div>
            <div class="col-md-2">
                <img src="img/logo.jpg" />
            </div>
            <div class="col-md-4">
                <h3>Hoja De Vida<br><b>División de Innovación</b></h3>
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class="row">
            <form class="container" name="form-insertar" id="form-insertar">

                <div class="row border border border-success padding">
                    <div class="col-md-12">
                        <h4 class="color-section">Persona</h4>
                    </div>

                    <div class="col-md-6">
                        <label for="name" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="id_Nombre_completo" name="Nombre_completo" />
                    </div>
                    <div class="col-md-3">
                        <label for="cedula" class="form-label">Cédula</label>
                        <input type="number" class="form-control" id="id_Cedula" name="Cedula" />
                    </div>
                    <div class="col-md-3">
                        <label for="tipoPersonal" class="form-label">Tipo de Personal</label>
                        <select class="form-select" id="id_Tipo_personal" name="Tipo_personal">
                            <option value="" disabled selected>Selecciona un tipo de personal</option>
                        </select>
                    </div>
                    <div class="row"><br></div>
                    <div class="row">
                        <div class=" col-md-3">
                            <label for="telefono" class="form-label">Teléfono:</label>
                            <input type="tel" class="form-control" id="id_Telefono" name="Telefono" />
                        </div>

                        <div class=" col-md-4">
                            <label for="correo" class="form-label">Correo:</label>
                            <input type="email" class="form-control" id="id_Correo" name="Correo" />
                        </div>

                        <div class=" col-md-5">
                            <label for="correo" class="form-label">One Drive:</label>
                            <input type="text" class="form-control" id="id_OneDrive" name="OneDrive" />
                        </div>

                    </div>


                </div>
                <br />
                <div class="row border border border-success padding">
                    <div class="col-md-12">
                        <h4 class="color-section">Formación</h4>
                    </div>
                    <div class="col-md-8">
                        <label for="unidadFormacionInput" class="form-label">Unidad de Formación</label>
                        <select class="form-select" id="id_Unidad_formacion" name="Unidad_Formacion">
                            <option value="" disabled selected>Selecciona una unidad de formación</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="nivelFormacion" class="form-label">Nivel de Formación</label>
                        <select class="form-select" id="id_Nivel_formacion" name="Nivel_Formacion">
                            <option value="" disabled selected>Selecciona un nivel de formación</option>
                        </select>
                    </div>
                    <div class="row"><br></div>
                    <div class="col-md-5">
                        <label for="areaFormacionInput" class="form-label">Área de Formación (NBC)</label>
                        <select class="form-select" id="id_Area_formacion" name="Area_formacion">
                            <option value="" disabled selected>Selecciona una Area de formación</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="cual" class="form-label">¿Cuál?</label>
                        <input type="text" class="form-control" id="Cual" name="Cual" />
                    </div>
                    <div class="col-md-4 propiedades">
                        <button type="button" class="btn btn-secondary" id="btn-agregar-formacion"
                            formaction="javascript:TraerDatos();" onclick="TraerDatosFormacion()">Agregar</button>
                    </div>
                    <div class="col-md-12 ">
                        <table class="table margin-table" id="tabla-formacion">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col"> Cédula </th>
                                    <th> Unidad Formación </th>
                                    <th> Area Formación </th>
                                    <th> Nivel </th>
                                    <th> Eliminar </th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <br />

                <div class="row border border-success padding-top padding">
                    <div class="col-md-12">
                        <h4 class="color-section">Experiencia</h4>
                    </div>

                    <div class="col-md-4 design">
                        <div class="col-md-12">
                            <label for="funciones" class="form-label">Funciones de la experiencia: </label>
                            <input type="text" class="form-control" id="id_Funciones" name="Funciones" />
                        </div>
                    </div>

                    <div class="col-md-4 design">
                        <div class="col-md-12">
                            <label for="entidadExperiencia" class="form-label">Entidad de la experiencia: </label>
                            <input type="text" class="form-control" id="id_Entidad_experiencia"
                                name="Entidad_experiencia" />
                        </div>
                    </div>

                    <div class="col-md-4 design">
                        <div class="col-md-12">
                            <label for="mesesExperiencia" class="form-label">Meses de Experiencia: </label>
                            <input type="number" class="form-control" id="id_Meses_experiencia"
                                name="Meses_Experiencia">
                            <i class="bi bi-trash"></i>
                        </div>
                    </div>
                    <div class="row"><br></div>
                    <div class="col-md-5 design">
                        <div class="col-md-12">
                            <label for="unidadFormacionInput" class="form-label">Área de experiencia: </label>
                            <select class="form-select" id="id_Area_experiencia" name="Area_Experiencia">
                                <option value="" disabled selected>Selecciona un área de experiencia</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="cual" class="form-label">¿Cuál?</label>
                        <input type="text" class="form-control" id="Cual_experiencia" name="Cual" />
                    </div>
                    <div class="col-md-4 propiedades">
                        <button type="button" class="btn btn-secondary" id="btnExperiencia"
                            formaction="javascript:TraerDatos();" onclick="TraerDatosExperiencia()">Agregar</button>
                    </div>

                    <div class="col-md-12 ">
                        <table class="table margin-table" id="Tabla-Experiencia">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col"> Cédula </th>
                                    <th> Funciones </th>
                                    <th> Entidad </th>
                                    <th> Meses</th>
                                    <th> Área experiencia</th>
                                    <th>Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>

                </div>
                <br />
                <div class="row border border border-success padding">
                    <div class="col-md-12">
                        <h4 class="color-section">Subir foto</h4>
                    </div>
                    <label for="name" class="form-label">Opcional</label>
                    <br />
                    <div class="custom-input-file col-md-6 col-sm-6 col-xs-6">
                        <input type="file" class="input-file" id="file" accept="image/*, pnj, jpg"
                            onchange="mostrar()" />
                        Subir foto
                        <br>
                        <img id="img" />
                    </div>

                </div>
                <br />
                  <div class="row border border border-success padding">
                    <div class="col-md-12">
                        <h4 class="color-section">Subir soportes</h4>
                    </div>
                    <div class="col-md-12">
                        <label for="name" class="form-label">Por favor suba los soportes de las formaciones y experiencias que relacionó en los campos anteriores</label>
                    </div>
                    <br />
                    <div class="row">
                        <div class="container text-center">
                            <a href="https://docs.google.com/forms/d/e/1FAIpQLScpSmqnYz2wA06uk8sSZEtPkA7J7Xb2VCuYrU7pT1BeumwJCQ/viewform" target="_blank" class="botones btn btn-secondary" role="button"
                                data-bs-toggle="button">Formulario</a>
                        </div>
                    </div>

                </div>
                <br />
        </div>

    </div>

    <div class="row margin ">

        <div class="insertar col-md-12">
            <button type="button" class="btn btn-secondary" style="width: 160px;" id="btn-insertar-formulario"
                onclick="verificarCedula()">Insertar</button>
        </div>
    </div>
    <div class="row"><br></div>

    </div>

    </form>
    </div>

    <script src="Script/Script.js"></script>
